<!-- ★ 전체 마이크로 프론트엔드 애플리케이션의 진입점 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-module-app</title>
</head>
<body>
  <div id="vue-module">
  </div>
</body>
</html>

<!--
  vue-module-app 파일의 총 정리

  1. vue-module ID를 가진 DOM 요소를 찾는다.
    (이 요소는 index.html 파일에서 정의되어 있어야 한다.)

  2. vue 애플리케이션을 생성하기 위해 createApp 함수를 사용한다.

  3. createApp 함수에 마운트할 컴포넌트를 전달한다.
    (해당 코드에서는 Sample 컴포넌트를 사용한다.)

  4. 생성된 vue 애플리케이션을 app.mount(el) 코드를 통해
    vue-module ID를 가진 DOM 요소에 부착한다.
    (el 매개변수에는 vue 애플리케이션을 마운트할 DOM 요소를 전달한다.)

  이렇게 하면 vue 애플리케이션의 루트 컴포넌트가
  vue-module ID를 가진 DOM 요소 안으로 렌더링 되어 화면에 나타난다.
  
  마운트 작업을 통해 vue 애플리케이션의 기능과 컴포넌트들이
  동작하고 사용자와 상호작용할 수 있는 웹 페이지가 완성된다.
-->
